        <a href="#filtered" onclick="w3_close()" class="w3-bar-item w3-button">Yuk Booking!</a>

    <div class="w3-top">
        <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">

    <!-- !PAGE CONTENT! -->
    <div id="content" class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
        
        <div class="title-website">
            <img src="event.png" alt="" width="300px">
            <div>
                <h1>www.event-music.com</h1>
                <h3>Beli tiket konser tidak pernah semudah ini!</h3>
            </div>
        </div>

        <br></br>

        <h1>Filter the events:</h1>
        
        <div class="filter-container">
            <form>
            <fieldset>
                <h3>Price</h3>
    
                <label for="min-price">Minimum price: </label>
                <input
                  type="range"
                  name="min-price"
                  id="min-price"
                  min="0"
                  max="1000000"
                  value="0" />
                <output class="min-price-output" for="min-price"></output>
    
                <label for="max-price">Maximum price: </label>
                <input
                  type="range"
                  name="max-price"
                  id="max-price"
                  min="0"
                  max="1000000"
                  value="1000000" />
                <output class="max-price-output" for="max-price"></output>
            </fieldset>
    
            <fieldset>
                <select name="date" id="event-date">
                    <option>All months</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
            </fieldset>
    
            <fieldset>
                <label for="indoor">Indoor</label>
                <input type="radio" id="indoor" name="eventType" value="Indoor">
    
                <label for="outdoor">Outdoor</label>
                <input type="radio" id="outdoor" name="eventType" value="Outdoor">
    
            </fieldset>
    
            <fieldset>
                <select name="city" id="city">
    
                    <option>All cities</option>
    
                    <optgroup label="Jawa">
                        <option>Jakarta</option>
                        <option>Bandung</option>
                        <option>Surabaya</option>
                        <option>Yogyakarta</option>
                        <option>Malang</option>
                        <option>Bekasi</option>
                    </optgroup>
    
                    <optgroup label="Bali & Nusa Tenggara">
                        <option>Bali</option>
                        <option>Lombok</option>
                    </optgroup>
    
                    <optgroup label="Sumatera">
                        <option>Padang</option>
                        <option>Palembang</option>
                    </optgroup>
    
                   
                </select>
    
            </fieldset>
    
            </form>

        <!-- First Photo Grid-->

        <!-- Second Photo Grid-->

        <hr>

        
    </div>

    <br></br>

    <h3>Events</h3>

    <p id="filterResult"></p>
    <div id="filtered">
        
    </div>

    <br></br>
    <br></br>

    <!-- DISPLAY CHECKOUT -->
    <h3>Checkout</h3>
    <table id="table-checkout" class="w3-main w3-content w3-padding">
        <thead>
            <th>Event</th>
            <th>City</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Reduce</th> 
            <th>Add</th>
            <th>Total</th>
        </head>

    </table>
    <table class="w3-main w3-content w3-padding">
        <tfoot >
            <td rowspan="6">Total</td>
            <td id="totalFinal"></td>
        </tfoot>
    </table>

    <div class="form-container">
        <form action="">
            <div class="identity">
                    <label for="nama">Nama</label><br>
                    <input type="text" class="form-control" id="f-name" /><br>
                    <label for="handphone">Nomor Handphone</label><br>
                    <input type="text" class="form-control" id="f-handphone" /><br>
                    <label for="nama">Email</label><br>
                    <input type="email" class="form-control" id="f-email" /><br>
                    <button class="btn" onclick="pembayaran()">Lanjut</button>
            </div>
            <div class="dataTable">
                <table class="table table-hover" id="table">
                </table>
            </div>
        </form>
    </div>
